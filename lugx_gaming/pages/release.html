<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lugx Gaming - Lançamentos</title>
    <link rel="stylesheet" href="../css/release.css" />
  </head>
  <body>
    <header>
      <img src="../images/logo.png" alt="Logo do site" />
      <nav>
        <a href="/index.html">Home</a>
        <a href="#">Lançamentos</a>
        <a href="#">Seus jogos</a>
        <a href="#">Fale conosco</a>
        <a href="#" class="action-button">Sua conta</a>
      </nav>
    </header>
    <main>
      <article class="cards">
        <div class="card">
          <img src="../images/cloud.svg" alt="Ícone de uma nuvem" />
          <h2>Jogos em nuvem</h2>
          <p>Jogue onde, como e quando quiser!!!</p>
        </div>
        <div class="card">
          <img src="../images/thunder.svg" alt="Ícone de um raio" />
          <h2>Jogue sem travamentos</h2>
          <p>Taxa mínima de quadros com 60 FPS!!!</p>
        </div>
        <div class="card">
          <img
            src="../images/server.svg"
            alt="Ícone de um computador servidor"
          />
          <h2>Servidores BR</h2>
          <p>Jogue em servidores no Brasil sem ping!!!</p>
        </div>
      </article>
      <!-- Os jogos vão aqui -->
    </main>
  </body>
</html>
